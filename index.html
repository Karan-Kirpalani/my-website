<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <header class="navbar">
        <div class="container flex justify-between items-center">
            <div class="logo">My Portfolio</div>
            <nav>
                <ul class="nav-links flex">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="about" class="about-section section">
            <h2 class="section-title text-4xl mb-8">About Me</h2>
            <p class="text-lg">I am a web developer with a passion for creating beautiful and functional websites.</p>
        </section>

        <section id="projects" class="projects-section section">
            <h2 class="section-title text-4xl mb-8">Projects</h2>
            <ul>
                <li class="projects-section li">Project 1</li>
                <li class="projects-section li">Project 2</li>
                <li class="projects-section li">Project 3</li>
            </ul>
        </section>

        <section id="contact" class="contact-section section">
            <h2 class="section-title text-4xl mb-8">Contact Me</h2>
            <p class="text-lg">Feel free to reach out via <a href="mailto:example@example.com" class="text-gray-400 hover:underline">email</a>.</p>
        </section>
    </main>

    <footer class="footer text-center p-4">
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
